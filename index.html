<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 5%">
        <h2>My MTL Boroughs</h4>
        <h4>Enter your postcode:</h3>
        <div class="eight columns" id="findme">
          <input class="u-full-width" v-model="postcode" placeholder="XXX XXX">
            <div>Your postcode is: <b>{{ postcode.toUpperCase() }}</b></div>
            <p> {{ message }}</p>
          <button class="button-primary" type="button" v-on:click="findme()">Find me!</button>
        </div>
      </div>
        <div class="row">
          <div class="two-thirds column" style="margin-top: 5%">
              <div class="map-holder" id="map"></div>
          </div>
          <div class="one-third column" style="margin-top: 5%">
              <div class="borough">
                <h3>Your borough is:
                    <span id="borough-info">
                      {{ message }}
                    </span>
                </h3>
                <!-- <p>Your borough mayor is: </p>
                <p>From the party: </p> -->
              </div>
          </div>
        </div>
        <!-- <div class="row">
            <div class="one-half column" style="margin-top: 5%">
                <h5>Candidates for election:</h5>
            </div>
        </div> -->
    </div>
  </div>

<!-- End Document
